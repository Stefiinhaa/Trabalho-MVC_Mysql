<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ocean Coffee - Cadastro</title>


    <link rel="icon" href="{{ url_for('static', filename='img/Loginho2.png') }}" type="image/png">

    <style>
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background-color: #f9f5e7; }
        .fundo-inclinado { position: relative; background-color: #f9f5e7; min-height: 100vh; clip-path: polygon(0 0, 100% 0, 100% 85%, 0 100%); display: flex; align-items: center; justify-content: center; padding: 30px; gap: 100px; }
        .coffe { width: 30%; max-width: 400px; height: auto; }
        .Quadrado2 { background-color: #d8d8c5; width: 100%; max-width: 420px; border-radius: 20px; padding: 30px; box-sizing: border-box; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        .Cadastro { font-family: 'Poppins', sans-serif; color: #ba391c; font-size: 35px; font-weight: bold; text-align: center; margin-bottom: 25px; }
        .form-cadastro { display: flex; flex-direction: column; gap: 20px; }
        .input-field { width: 100%; height: 45px; border-radius: 14px; padding: 0 15px; border: 1px solid #ccc; font-size: 16px; }
        .btn-entrar2 { background-color: #ba391c; color: #ffffff; border: none; height: 45px; border-radius: 14px; font-size: 18px; font-weight: bold; cursor: pointer; margin-top: 10px; }
        .link-lista-container { text-align: center; margin-top: 20px; }
        .link-lista { color: #333; text-decoration: none; font-weight: bold; }
        @media (max-width: 900px) { .fundo-inclinado { flex-direction: column; clip-path: none; padding-top: 50px; height: auto; } .coffe { display: none; } }
    </style>
</head>
<body>
    <section>
        <div class="fundo-inclinado">


            <img class="coffe" src="{{ url_for('static', filename='img/Loginho2.png') }}" alt="Ocean Coffee Brasil">

            <div class="Quadrado2">
                <h1 class="Cadastro">Cadastro</h1>
                <form class="form-cadastro" method="POST" action="{{ url_for('author.add_author') }}">
                    <input class="input-field" type="text" placeholder="Nome Completo" name="nome" required>
                    <input class="input-field" type="email" placeholder="Seu melhor e-mail" name="email" required>
                    <input class="input-field" type="tel" placeholder="Telefone (com DDD)" name="telefone" required>
                    <input class="input-field" type="password" placeholder="Crie uma senha forte" name="senha" required>
                    <button type="submit" class="btn-entrar2">Finalizar Cadastro</button>
                </form>
                <div class="link-lista-container">
                    <a href="{{ url_for('author.lista_usuarios') }}" class="link-lista">Ver usu√°rios cadastrados</a>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
