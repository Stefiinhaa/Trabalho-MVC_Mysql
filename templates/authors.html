<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Autores</title>
    <style>
        /* Estilos gerais */
        body,
        html {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            background-color: #f0f2f5;
        }

        /* Container principal com fundo inclinado */
        .fundo-inclinado {
            background: linear-gradient(-45deg, #007bff, #0056b3, #003f8a);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* Imagem do logo */
        .coffe {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 150px;
            /* Ajuste o tamanho conforme necessário */
        }

        /* Card principal onde o conteúdo fica */
        .Quadrado2 {
            background-color: white;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        .Cadastro {
            color: #333;
            margin-bottom: 2rem;
            border-bottom: 2px solid #007bff;
            display: inline-block;
            padding-bottom: 0.5rem;
        }

        /* --- ESTILOS PARA A LISTA DE AUTORES --- */
        .lista-autores-container {
            margin-bottom: 2.5rem;
            text-align: left;
        }

        .lista-autores-container h2 {
            text-align: center;
            color: #555;
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
        }

        .lista-autores {
            list-style: none;
            padding: 0;
        }

        .lista-autores li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            margin-bottom: 10px;
            transition: background-color 0.2s, box-shadow 0.2s;
        }

        .lista-autores li:hover {
            background-color: #f8f9fa;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .author-info {
            font-weight: 500;
            color: #495057;
        }

        .author-actions form {
            display: inline-block;
            margin-left: 10px;
        }

        .author-actions .btn-editar,
        .author-actions .btn-deletar {
            text-decoration: none;
            padding: 5px 10px;
            border-radius: 5px;
            color: white;
            font-size: 0.85rem;
            border: none;
            cursor: pointer;
        }

        .author-actions .btn-editar {
            background-color: #17a2b8;
            /* Azul claro */
        }

        .author-actions .btn-deletar {
            background-color: #dc3545;
            /* Vermelho */
        }


        /* --- ESTILOS PARA O FORMULÁRIO DE ADIÇÃO --- */
        .form-cadastro-container h2 {
            text-align: center;
            color: #555;
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
        }

        .form-cadastro {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .input-field {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1rem;
        }

        .btn-adicionar {
            padding: 12px;
            background-color: #28a745;
            /* Verde */
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .btn-adicionar:hover {
            background-color: #218838;
        }
    </style>
</head>

<body>
    <section>
        <div class="fundo-inclinado">
            <!-- NOTA: Troque 'placehold.co' pelo caminho da sua imagem real, por exemplo 'static/images/Loginho2.png' -->
            <img class="coffe" src="static/images/Loginho2.png" alt="Logo">

            <div class="Quadrado2">
                <h1 class="Cadastro">Gerenciar Autores</h1>

                <!-- SEÇÃO PARA LISTAR AUTORES EXISTENTES -->
                <div class="lista-autores-container">
                    <h2>Autores Cadastrados</h2>
                    {% if autores %}
                    <ul class="lista-autores">
                        {% for author in autores %}
                        <li>
                            <span class="author-info">{{ author.id }} - {{ author.name }}</span>
                            <div class="author-actions">
                                <!-- Botão Editar -->
                                <a href="{{ url_for('author.atualiza_autor', id=author.id) }}"
                                    class="btn-editar">Editar</a>
                                <!-- Formulário para Deletar -->
                                <form method="POST" action="{{ url_for('author.delete_author', author_id=author.id) }}"
                                    onsubmit="return confirm('Tem certeza que deseja deletar este autor?');">
                                    <button type="submit" class="btn-deletar">Deletar</button>
                                </form>
                            </div>
                        </li>
                        {% endfor %}
                    </ul>
                    {% else %}
                    <p>Nenhum autor cadastrado ainda.</p>
                    {% endif %}
                </div>

                <!-- SEÇÃO PARA ADICIONAR NOVO AUTOR -->
                <div class="form-cadastro-container">
                    <h2>Adicionar Novo Autor</h2>
                    <!-- O action do formulário aponta para a rota 'add_author' no seu controller -->
                    <form class="form-cadastro" method="POST" action="{{ url_for('author.add_author') }}">
                        <!-- Mantivemos apenas o campo 'nome' que o seu backend espera -->
                        <input class="input-field" type="text" placeholder="Nome do Autor" name="nome" id="nome"
                            required>
                        <button type="submit" class="btn-adicionar">Adicionar Autor</button>
                    </form>
                </div>

            </div>
        </div>
    </section>
</body>

</html>
